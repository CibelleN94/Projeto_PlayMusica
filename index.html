<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
    <link rel="stylesheet" href="musica.css">

    <title>Rádio Ciba.FM</title>
</head>
<body>
    
        <img src="/Projeto play musica/imagens/rosa.jpg">
        
        <div class="descricao">
            <h2>Nome da música</h2>
            <i class="artist">Dua Lipa</i>
        </div>
        <div class="duracao">
            <div class="barra">
                <progress value="0" max="1"></progress>
                    <div class="circulo"></div>          
            </div>
           
            <div class="tempo">
                <p class="inicio">00:00</p>
                <p class="fim">3:40</p>
            </div>
        </div>
        <div class="player">
            <i class="fas fa-step-backward setas anterior"></i>
            <i class="fas fa-play-circle botao-play"></i>
            <i class="fas fa-pause-circle botao-pause"></i>
            <i class="fas fa-step-forward setas proximo"></i>
        </div>
        <audio src="/Projeto play musica/musicas/La Rosa Encantada - Chris Haugen.mp3"></audio>
    

    <script src="musica.js"></script>
</body>
</html>
